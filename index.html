    <title>Ticket Price Challenge: The SMRT Economy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #0a0a0a;
        color: #f0f0f0;
        overflow: hidden;
      }
      .custom-range::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 24px;
        height: 24px;
        background: #f87171;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(248, 113, 113, 0.8);
        margin-top: -8px; 
      }
      .custom-range::-moz-range-thumb {
        width: 24px;
        height: 24px;
        background: #f87171;
        cursor: pointer;
        border-radius: 50%;
        box-shadow: 0 0 10px rgba(248, 113, 113, 0.8);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Orbitron', 'sans-serif'],
            },
            boxShadow: {
              'glow-red': '0 0 15px rgba(248, 113, 113, 0.6)',
              'glow-white': '0 0 15px rgba(255, 255, 255, 0.5)',
              'glow-green': '0 0 15px rgba(74, 222, 128, 0.6)',
              'glow-blue': '0 0 15px rgba(96, 165, 250, 0.6)',
            },
            keyframes: {
              pulse: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0.7 },
              },
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(20px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              }
            },
            animation: {
              pulse: 'pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              fadeIn: 'fadeIn 0.5s ease-out forwards',
            }
          },
        },
      }
    </script>
